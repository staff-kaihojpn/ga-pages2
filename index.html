<div class="gallery">
  {% for item in site.data.items %}
  <div class="photo">
    <a class="no-mark" target="_blank" rel="noopener" HREF="{{ item.url }}">
      <img alt="{{item.title}}" BORDER=0 SRC="{{ item.image }}" style="padding-right: .15rem;" WIDTH="90px" HEIGHT="67px">
    </a>
  </div>
  {% endfor %}
</div>

<div>【{{site.data.edt}}】 {{site.data.items.size}}点</div>
